<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>My Contact Details</h1>
  <p>My Address</p>
  <p>My Number</p>
  <p>
    <a href="mailto:example@example.com?subject=Hello From Your Website!&body=I saw your email link on your website and I just felt compelled to say hello!%0A%0ACheers!" target="_blank">
      example@example.com
    </a>
  </p>
  <hr />
  <form class="" action="mailto:example@example.com?subject=Website Form Submission" method="post" target="_blank" enctype="text/plain">
    <label>Your Name:</label>
    <input type="text" name="yourName" value="" placeholder="John Smith" autocomplete="name" required>
    <br>
    <label>Your Email:</label>
    <input type="email" name="yourEmail" value="" placeholder="example@example.com" autocomplete="email" required>
    <br>
    <label>Your Message:</label>
    <br>
    <textarea placeholder="Write your message here..." name="yourMessage" rows="8" cols="40"></textarea>
    <!--<input type="color" name="" value="">--> <!--Color Picker-->
    <br>
    <label>Subscribe to email list?</label><input type="checkbox" name="" value="" checked>
    <br><br>
    <input type="submit" name="" value="Send Email">
  </form>
  <hr />
  <a href="index.html">Back to Home</a>
</body>

</html>
